---
modules-search: [ local ]

instances:
- id:       savarez
  module:   branding
  config:   branding.desc

sequence:
- show:
    - welcome
    - locale
    - keyboard
    - partition
    - users
    - summary
- exec:
    - partition
    - unpackfs
    - machineid
    - mount
    - savarezos-branding
    - fstab
    - locale
    - keyboard
    - localecfg
    - shellprocess
    - initramfscfg
    - bootloader
    - displaymanager
    - networkcfg
    - hwclock
    - services-systemd
    - grubcfg
    - umount
- show:
    - finished

branding: savarez
prompt-install: true
dont-chroot: false

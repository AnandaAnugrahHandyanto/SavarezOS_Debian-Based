name: Build SavarezOS
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y live-build debootstrap

      - name: Build ISO
        run: |
          sudo lb clean --purge
          sudo lb config noauto \
              --architecture amd64 \
              --distribution bookworm \
              --binary-images iso-hybrid \
              --mirror-bootstrap "http://deb.debian.org/debian/" \
              --mirror-chroot "http://deb.debian.org/debian/" \
              --mirror-binary "http://deb.debian.org/debian/" \
              --archive-areas "main contrib non-free non-free-firmware"

          sudo rm -rf config/archives/*.list* || true
          sudo mkdir -p config/archives
          echo "deb http://deb.debian.org/debian/ bookworm main contrib non-free non-free-firmware" | sudo tee config/archives/debian.list.chroot
          echo "deb http://deb.debian.org/debian/ bookworm-updates main contrib non-free non-free-firmware" | sudo tee -a config/archives/debian.list.chroot
          sudo mkdir -p config/includes.chroot/etc/apt/
          sudo truncate -s 0 config/includes.chroot/etc/apt/sources.list
          sudo lb build

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SavarezOS-Alpha-ISO
          path: "*.iso"
name: Build SavarezOS
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    container:
      image: debian:bookworm
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y live-build debootstrap squashfs-tools xorriso zip

      - name: Build ISO
        run: |
          lb clean --purge
          lb config noauto \
              --architecture amd64 \
              --distribution bookworm \
              --binary-images iso-hybrid \
              --archive-areas "main contrib non-free non-free-firmware"
          lb build

      - name: Compress ISO for Release
        run: |
          zip SavarezOS-Alpha-v${{ github.run_number }}.zip *.iso

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: SavarezOS-v${{ github.run_number }}
          name: "SavarezOS Alpha v${{ github.run_number }}"
          body: |
            ## üöÄ SavarezOS Build Successful!
                        
            ### üõ† Build Information
            - **Build Number:** `${{ github.run_number }}`
            - **Commit SHA:** `${{ github.sha }}`
            - **Status:** `Stable Alpha`
            
            ### üñ•Ô∏è System Specifications
            - **Operating System:** SavarezOS GNU/Linux
            - **Base Distribution:** Debian Bookworm
            - **Desktop Environment:** KDE Plasma
            - **Architecture:** amd64
            - **Default Hostname:** `SavarezOS`
            
            ### üì¶ Download Instructions
            Due to GitHub's file size limitations, the ISO has been compressed into a **ZIP** file. Please extract it to get the `.iso` file for installation.
            
            ---
            *Built with ‚ù§Ô∏è by SavarezOS Team*
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SavarezOS-Alpha-ISO
          path: "*.iso"